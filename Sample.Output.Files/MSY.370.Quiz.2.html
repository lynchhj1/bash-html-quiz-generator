<!DOCTYPE html>
<html lang="en">
   <head>
     <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>MSY.370.Quiz.2</title>
      <link rel="stylesheet" href="style.css">
      <script src="index0.js"></script>
   </head>
   <body>
   <div id="quiz">
      <h1>Quiz</h1>
        <fieldset id="q1">
          <legend>Question 1</legend>
          <label>Porter's five forces model is used to assess ________.</label><br>
          <label><input type="radio" name="q1" value="w">internal competition</label><br>
          <label><input type="radio" name="q1" value="w">future product demand</label><br>
          <label><input type="radio" name="q1" value="w">market share</label><br>
          <label><input type="radio" name="q1" value="x">industry structure</label><br>
          <label><input type="radio" name="q1" value="w">life cycles of products</label><br>
        </fieldset>
        <fieldset id="q2">
          <legend>Question 2</legend>
          <label>The automobile industry is characterized by many manufacturers and intense competition among them. According to Porter's five forces model, this statement illustrates ________.</label><br>
          <label><input type="radio" name="q2" value="x">high levels of rivalry</label><br>
          <label><input type="radio" name="q2" value="w">low threat of substitutions</label><br>
          <label><input type="radio" name="q2" value="w">low bargaining power of customers</label><br>
          <label><input type="radio" name="q2" value="w">low levels of rivalry</label><br>
          <label><input type="radio" name="q2" value="w">high bargaining power of suppliers</label><br>
        </fieldset>
        <fieldset id="q3">
          <legend>Question 3</legend>
          <label>According to Porter's five forces model, a student's choice of lunch options at a large food court would be an example of a strong force for ________.</label><br>
          <label><input type="radio" name="q3" value="w">rivalry</label><br>
          <label><input type="radio" name="q3" value="x">threat of substitutions</label><br>
          <label><input type="radio" name="q3" value="w">industry power</label><br>
          <label><input type="radio" name="q3" value="w">threat of new entrants</label><br>
          <label><input type="radio" name="q3" value="w">bargaining power of customers</label><br>
        </fieldset>
        <fieldset id="q4">
          <legend>Question 4</legend>
          <label>Competitive strategy determines all of the following except ________.</label><br>
          <label><input type="radio" name="q4" value="w">goals and objectives</label><br>
          <label><input type="radio" name="q4" value="w">structure of the information system</label><br>
          <label><input type="radio" name="q4" value="w">features</label><br>
          <label><input type="radio" name="q4" value="w">functions</label><br>
          <label><input type="radio" name="q4" value="x">the company's PE ratio</label><br>
        </fieldset>
        <fieldset id="q5">
          <legend>Question 5</legend>
          <label>A(n) ________ is a network of activities that generate worth by transforming inputs into outputs.</label><br>
          <label><input type="radio" name="q5" value="w">information system</label><br>
          <label><input type="radio" name="q5" value="w">value chain</label><br>
          <label><input type="radio" name="q5" value="w">competitive strategy</label><br>
          <label><input type="radio" name="q5" value="w">linked investment</label><br>
          <label><input type="radio" name="q5" value="x">business process</label><br>
        </fieldset>
        <fieldset id="q6">
          <legend>Question 6</legend>
          <label>Which of the following could be a result of changing business processes.</label><br>
          <label><input type="radio" name="q6" value="x">Employees may have to learn a new procedure.</label><br>
          <label><input type="radio" name="q6" value="w">Satisfied employees because many embrace changes.</label><br>
          <label><input type="radio" name="q6" value="w">The reuse of databases.</label><br>
          <label><input type="radio" name="q6" value="w">A new way of performing activities is encouraging to employees.</label><br>
          <label><input type="radio" name="q6" value="w">Returning customers because the new process improves communication.</label><br>
        </fieldset>
        <fieldset id="q7">
          <legend>Question 7</legend>
          <label>Porter defined value as the ________.</label><br>
          <label><input type="radio" name="q7" value="w">actual money exchanged in return of a product/service</label><br>
          <label><input type="radio" name="q7" value="w">extent of after-sale service provided to customers</label><br>
          <label><input type="radio" name="q7" value="x">amount of money that a customer is willing to pay for an offering</label><br>
          <label><input type="radio" name="q7" value="w">perceived quality differences across products</label><br>
          <label><input type="radio" name="q7" value="w">perceived satisfaction of the customers and sellers after a transaction</label><br>
        </fieldset>
        <fieldset id="q8">
          <legend>Question 8</legend>
          <label>The difference between the value that an activity generates and the cost of the activity is called the ________.</label><br>
          <label><input type="radio" name="q8" value="x">margin</label><br>
          <label><input type="radio" name="q8" value="w">turnover</label><br>
          <label><input type="radio" name="q8" value="w">quick ratio</label><br>
          <label><input type="radio" name="q8" value="w">revenue</label><br>
          <label><input type="radio" name="q8" value="w">profit </label><br>
        </fieldset>
        <fieldset id="q9">
          <legend>Question 9</legend>
          <label>Which of the following is a primary activity in the value chain?</label><br>
          <label><input type="radio" name="q9" value="x">receiving and handling of raw materials and other inputs</label><br>
          <label><input type="radio" name="q9" value="w">finding suitable vendors to supply raw materials</label><br>
          <label><input type="radio" name="q9" value="w">investigating new designs</label><br>
          <label><input type="radio" name="q9" value="w">setting up contractual arrangements with various suppliers</label><br>
          <label><input type="radio" name="q9" value="w">negotiating prices with vendors</label><br>
        </fieldset>
        <fieldset id="q10">
          <legend>Question 10</legend>
          <label>Reduction in production cost results in ________.</label><br>
          <label><input type="radio" name="q10" value="x">increased profitability</label><br>
          <label><input type="radio" name="q10" value="w">better customer service</label><br>
          <label><input type="radio" name="q10" value="w">lower shareholder value</label><br>
          <label><input type="radio" name="q10" value="w">increased competition</label><br>
          <label><input type="radio" name="q10" value="w">increased process complexity</label><br>
        </fieldset>
   </div>
   <script src="index.js"></script>
   <input type="button" id="btn" value="Check Answers"><input type="button" id="btnclr" value="Clear">
   <h2 id="score"></h2>
   </body>    
</html>
