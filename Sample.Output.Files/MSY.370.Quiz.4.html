   <div id="quiz">
      <h1>Quiz</h1>
        <fieldset id="q1">
          <legend>Question 1</legend>
          <label>A ________ is also called "the brain" of the computer.</label><br>
          <label><input type="radio" name="q1" value="w">thumb drive</label><br>
          <label><input type="radio" name="q1" value="w">CMOS</label><br>
          <label><input type="radio" name="q1" value="w">motherboard</label><br>
          <label><input type="radio" name="q1" value="w">network card</label><br>
          <label><input type="radio" name="q1" value="x">central processing unit</label><br>
        </fieldset>
        <fieldset id="q2">
          <legend>Question 2</legend>
          <label>A(n)________ is an example of storage hardware in computers.</label><br>
          <label><input type="radio" name="q2" value="w">wireless mouse</label><br>
          <label><input type="radio" name="q2" value="w">overhead projector</label><br>
          <label><input type="radio" name="q2" value="w">keyboard</label><br>
          <label><input type="radio" name="q2" value="w">barcode scanner</label><br>
          <label><input type="radio" name="q2" value="x">magnetic disk</label><br>
        </fieldset>
        <fieldset id="q3">
          <legend>Question 3</legend>
          <label>All of the following contributed to making a mobile phone "smart" except ________.</label><br>
          <label><input type="radio" name="q3" value="w">the Internet of Things</label><br>
          <label><input type="radio" name="q3" value="w">more processing power</label><br>
          <label><input type="radio" name="q3" value="x">bigger screens</label><br>
          <label><input type="radio" name="q3" value="w">Wi-Fi connectivity</label><br>
          <label><input type="radio" name="q3" value="w">Internet access</label><br>
        </fieldset>
        <fieldset id="q4">
          <legend>Question 4</legend>
          <label>Bits are used for computer data because they ________.</label><br>
          <label><input type="radio" name="q4" value="w">represent the orientation of a nonoptical media</label><br>
          <label><input type="radio" name="q4" value="x">are easy to represent physically</label><br>
          <label><input type="radio" name="q4" value="w">have an infinite number of states</label><br>
          <label><input type="radio" name="q4" value="w">are represented exclusively as letters of the alphabet</label><br>
          <label><input type="radio" name="q4" value="w">can have more than two values at a time</label><br>
        </fieldset>
        <fieldset id="q5">
          <legend>Question 5</legend>
          <label>Bits are grouped into 8-bit chunks called ________.</label><br>
          <label><input type="radio" name="q5" value="w">switches</label><br>
          <label><input type="radio" name="q5" value="w">kilobytes</label><br>
          <label><input type="radio" name="q5" value="w">nibbles</label><br>
          <label><input type="radio" name="q5" value="x">bytes</label><br>
          <label><input type="radio" name="q5" value="w">strings</label><br>
        </fieldset>
        <fieldset id="q6">
          <legend>Question 6</legend>
          <label>A ________ is equivalent to 1,024 kilobytes.</label><br>
          <label><input type="radio" name="q6" value="x">megabyte</label><br>
          <label><input type="radio" name="q6" value="w">gigabyte</label><br>
          <label><input type="radio" name="q6" value="w">terabyte</label><br>
          <label><input type="radio" name="q6" value="w">zettabyte</label><br>
          <label><input type="radio" name="q6" value="w">kilobyte</label><br>
        </fieldset>
        <fieldset id="q7">
          <legend>Question 7</legend>
          <label>Virtualization is the process by which ________.</label><br>
          <label><input type="radio" name="q7" value="w">many computers are used to control a server</label><br>
          <label><input type="radio" name="q7" value="w">a single operating system is licensed for multiple computers</label><br>
          <label><input type="radio" name="q7" value="w">a single operating system is shared by multiple users.</label><br>
          <label><input type="radio" name="q7" value="w">a single server is used to host the operations of a workstation</label><br>
          <label><input type="radio" name="q7" value="x">one physical computer hosts many different virtual computers within it</label><br>
        </fieldset>
        <fieldset id="q8">
          <legend>Question 8</legend>
          <label>Web applications are typically limited by the capabilities of the ________.</label><br>
          <label><input type="radio" name="q8" value="w">programming language</label><br>
          <label><input type="radio" name="q8" value="w">hardware</label><br>
          <label><input type="radio" name="q8" value="w">motherboard</label><br>
          <label><input type="radio" name="q8" value="x">browser</label><br>
          <label><input type="radio" name="q8" value="w">operating system</label><br>
        </fieldset>
        <fieldset id="q9">
          <legend>Question 9</legend>
          <label>Which of the following is a characteristic of volatile memory?</label><br>
          <label><input type="radio" name="q9" value="w">Files are stored permanently.</label><br>
          <label><input type="radio" name="q9" value="w">Processing of data is very slow.</label><br>
          <label><input type="radio" name="q9" value="x">Contents are lost when power is off.</label><br>
          <label><input type="radio" name="q9" value="w">Processor heats up during the operation.</label><br>
          <label><input type="radio" name="q9" value="w">It should be purged at least once a year.</label><br>
        </fieldset>
