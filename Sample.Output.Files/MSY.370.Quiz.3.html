<!DOCTYPE html>
<html lang="en">
   <head>
     <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>MSY.370.Quiz.3</title>
      <link rel="stylesheet" href="style.css">
      <script src="index0.js"></script>
   </head>
   <body>
   <div id="quiz">
      <h1>Quiz</h1>
        <fieldset id="q1">
          <legend>Question 1</legend>
          <label>A set of procedures used to solve mathematical problems is called ________.</label><br>
          <label><input type="radio" name="q1" value="w">a flowchart</label><br>
          <label><input type="radio" name="q1" value="w">a process</label><br>
          <label><input type="radio" name="q1" value="x">an algorithm</label><br>
          <label><input type="radio" name="q1" value="w">a set of procedures</label><br>
          <label><input type="radio" name="q1" value="w">a metadata</label><br>
        </fieldset>
        <fieldset id="q2">
          <legend>Question 2</legend>
          <label>A(n) ________ is a computing system modelled after the human brain that is used to predict values and make classifications.</label><br>
          <label><input type="radio" name="q2" value="x">neural network</label><br>
          <label><input type="radio" name="q2" value="w">data warehouse</label><br>
          <label><input type="radio" name="q2" value="w">expert system</label><br>
          <label><input type="radio" name="q2" value="w">artificial intelligence</label><br>
          <label><input type="radio" name="q2" value="w">online analytical processing (OLAP) cube</label><br>
        </fieldset>
        <fieldset id="q3">
          <legend>Question 3</legend>
          <label>AI-enabled machines need humans because they lack ________.</label><br>
          <label><input type="radio" name="q3" value="w">the ability to think like humans</label><br>
          <label><input type="radio" name="q3" value="w">sensitivity</label><br>
          <label><input type="radio" name="q3" value="x">instincts</label><br>
          <label><input type="radio" name="q3" value="w">oil</label><br>
          <label><input type="radio" name="q3" value="w">the ability to perform routine tasks</label><br>
        </fieldset>
        <fieldset id="q4">
          <legend>Question 4</legend>
          <label>How do machines learn?</label><br>
          <label><input type="radio" name="q4" value="w">By listening to the surroundings</label><br>
          <label><input type="radio" name="q4" value="w">By listening for a wake word</label><br>
          <label><input type="radio" name="q4" value="w">With repetition of the same facts</label><br>
          <label><input type="radio" name="q4" value="x">Through experience</label><br>
          <label><input type="radio" name="q4" value="w">By humans teaching them things</label><br>
        </fieldset>
        <fieldset id="q5">
          <legend>Question 5</legend>
          <label>What may happen if an organization chooses to say no to artificial intelligence (AI)?</label><br>
          <label><input type="radio" name="q5" value="x">The organization may lose a competitive advantage.</label><br>
          <label><input type="radio" name="q5" value="w">The organization will shut down.</label><br>
          <label><input type="radio" name="q5" value="w">The government may force an organization to adopt AI.</label><br>
          <label><input type="radio" name="q5" value="w">It will be more expensive to do business.</label><br>
          <label><input type="radio" name="q5" value="w">Workers may quit.</label><br>
        </fieldset>
        <fieldset id="q6">
          <legend>Question 6</legend>
          <label>Which of the following is a characteristic of BigData?</label><br>
          <label><input type="radio" name="q6" value="w">It is processed using traditional techniques.</label><br>
          <label><input type="radio" name="q6" value="w">It is unstructured.</label><br>
          <label><input type="radio" name="q6" value="w">It is usually around 100 gigabytes in size.</label><br>
          <label><input type="radio" name="q6" value="x">It is generated rapidly.</label><br>
          <label><input type="radio" name="q6" value="w">It is typically only text-based.</label><br>
        </fieldset>
        <fieldset id="q7">
          <legend>Question 7</legend>
          <label>________ is data in the form of rows and columns?</label><br>
          <label><input type="radio" name="q7" value="w">A server log</label><br>
          <label><input type="radio" name="q7" value="w">Coalescing</label><br>
          <label><input type="radio" name="q7" value="w">Analysis</label><br>
          <label><input type="radio" name="q7" value="x">Structured data</label><br>
          <label><input type="radio" name="q7" value="w">Filtered</label><br>
        </fieldset>
        <fieldset id="q8">
          <legend>Question 8</legend>
          <label>________ is the application of statistical techniques to find patterns and relationships among data for classification and prediction.</label><br>
          <label><input type="radio" name="q8" value="w">Database normalization</label><br>
          <label><input type="radio" name="q8" value="x">Data mining</label><br>
          <label><input type="radio" name="q8" value="w">Data warehousing</label><br>
          <label><input type="radio" name="q8" value="w">Data clustering</label><br>
          <label><input type="radio" name="q8" value="w">Data optimization</label><br>
        </fieldset>
        <fieldset id="q9">
          <legend>Question 9</legend>
          <label>________ is the extraction of knowledge from data based on algorithms created from training data.</label><br>
          <label><input type="radio" name="q9" value="w">Simulation</label><br>
          <label><input type="radio" name="q9" value="x">Machine learning</label><br>
          <label><input type="radio" name="q9" value="w">Processing data</label><br>
          <label><input type="radio" name="q9" value="w">Computer analysis</label><br>
          <label><input type="radio" name="q9" value="w">Historical analysis</label><br>
        </fieldset>
        <fieldset id="q10">
          <legend>Question 10</legend>
          <label>________ is the process of creating value from intellectual capital and sharing that knowledge with employees, managers, suppliers, customers, and others who need it.</label><br>
          <label><input type="radio" name="q10" value="w">Repository management</label><br>
          <label><input type="radio" name="q10" value="w">Industrial information exchange</label><br>
          <label><input type="radio" name="q10" value="x">Knowledge management</label><br>
          <label><input type="radio" name="q10" value="w">Intellectual property protection</label><br>
          <label><input type="radio" name="q10" value="w">Business process reengineering</label><br>
        </fieldset>
   </div>
   <script src="index.js"></script>
   <input type="button" id="btn" value="Check Answers"><input type="button" id="btnclr" value="Clear">
   <h2 id="score"></h2>
   </body>    
</html>
