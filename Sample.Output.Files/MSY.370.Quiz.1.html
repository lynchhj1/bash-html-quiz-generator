<!DOCTYPE html>
<html lang="en">
   <head>
     <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>MSY.370.Quiz.1</title>
      <link rel="stylesheet" href="style.css">
      <script src="index0.js"></script>
   </head>
   <body>
   <div id="quiz">
      <h1>Quiz</h1>
        <fieldset id="q1">
          <legend>Question 1</legend>
          <label>According to Bell's Law, ________ will evolve so quickly they will enable new platforms every 10 years.</label><br>
          <label><input type="radio" name="q1" value="x">digital devices</label><br>
          <label><input type="radio" name="q1" value="w">technology companies</label><br>
          <label><input type="radio" name="q1" value="w">human interactions</label><br>
          <label><input type="radio" name="q1" value="w">television</label><br>
          <label><input type="radio" name="q1" value="w">systems thinking</label><br>
        </fieldset>
        <fieldset id="q2">
          <legend>Question 2</legend>
          <label>According to the five-component model of information systems, the ________ component provides instructions for the people who use information systems.</label><br>
          <label><input type="radio" name="q2" value="w">data</label><br>
          <label><input type="radio" name="q2" value="x">procedures</label><br>
          <label><input type="radio" name="q2" value="w">hardware</label><br>
          <label><input type="radio" name="q2" value="w">people</label><br>
          <label><input type="radio" name="q2" value="w">software</label><br>
        </fieldset>
        <fieldset id="q3">
          <legend>Question 3</legend>
          <label>After making minor changes to a team report, Jeff felt like he had done enough work on the project. When he was asked to contribute more, he got offended and quit responding to requests from some team members. Jeff's inability to receive critical feedback indicates a lack of ________ skills.</label><br>
          <label><input type="radio" name="q3" value="w">systems thinking</label><br>
          <label><input type="radio" name="q3" value="w">abstract reasoning</label><br>
          <label><input type="radio" name="q3" value="x">collaboration</label><br>
          <label><input type="radio" name="q3" value="w">experimentation</label><br>
        </fieldset>
        <fieldset id="q4">
          <legend>Question 4</legend>
          <label>An operating system like Windows or Linux is an example of the ________ component of an information system.</label><br>
          <label><input type="radio" name="q4" value="w">hardware</label><br>
          <label><input type="radio" name="q4" value="x">software</label><br>
          <label><input type="radio" name="q4" value="w">tangible</label><br>
          <label><input type="radio" name="q4" value="w">virtual</label><br>
          <label><input type="radio" name="q4" value="w">physical</label><br>
        </fieldset>
        <fieldset id="q5">
          <legend>Question 5</legend>
          <label>As a business professional, what is one of the reasons you should be involved in information systems (IS) development?</label><br>
          <label><input type="radio" name="q5" value="w">Information technology professionals know exactly what the business needs</label><br>
          <label><input type="radio" name="q5" value="x">To understand the business requirements</label><br>
          <label><input type="radio" name="q5" value="w">You have to know what to do in case the system fails</label><br>
          <label><input type="radio" name="q5" value="w">You do not have to be involved</label><br>
          <label><input type="radio" name="q5" value="w">Because you are in upper management and must decide all of the information technology requirements</label><br>
        </fieldset>
        <fieldset id="q6">
          <legend>Question 6</legend>
          <label>The ________ component of the five-component framework of an information system includes individuals who maintain the data and support the networks of computers.</label><br>
          <label><input type="radio" name="q6" value="w">networking</label><br>
          <label><input type="radio" name="q6" value="w">procedural</label><br>
          <label><input type="radio" name="q6" value="w">data</label><br>
          <label><input type="radio" name="q6" value="w">storage</label><br>
          <label><input type="radio" name="q6" value="x">people</label><br>
        </fieldset>
        <fieldset id="q7">
          <legend>Question 7</legend>
          <label>Which of the following components of an information system is the easiest to change and results in the least amount of organizational disruption?</label><br>
          <label><input type="radio" name="q7" value="x">hardware</label><br>
          <label><input type="radio" name="q7" value="w">software</label><br>
          <label><input type="radio" name="q7" value="w">procedures</label><br>
          <label><input type="radio" name="q7" value="w">protocols</label><br>
          <label><input type="radio" name="q7" value="w">database</label><br>
        </fieldset>
        <fieldset id="q8">
          <legend>Question 8</legend>
          <label>Which of the following is a critical characteristic of good information?</label><br>
          <label><input type="radio" name="q8" value="x">accuracy</label><br>
          <label><input type="radio" name="q8" value="w">abundance of details</label><br>
          <label><input type="radio" name="q8" value="w">quantity</label><br>
          <label><input type="radio" name="q8" value="w">ease of creation</label><br>
          <label><input type="radio" name="q8" value="w">inexpensive</label><br>
        </fieldset>
        <fieldset id="q9">
          <legend>Question 9</legend>
          <label>Which of the following is categorized as a nonroutine cognitive skill?</label><br>
          <label><input type="radio" name="q9" value="w">Collaboration</label><br>
          <label><input type="radio" name="q9" value="w">Ability to speculate</label><br>
          <label><input type="radio" name="q9" value="w">Ability to experiment</label><br>
          <label><input type="radio" name="q9" value="x">Systems thinking</label><br>
          <label><input type="radio" name="q9" value="w">Abstract reasoning</label><br>
        </fieldset>
        <fieldset id="q10">
          <legend>Question 10</legend>
          <label>Which of the following pairs of components constitutes the human side of information systems?</label><br>
          <label><input type="radio" name="q10" value="w">software and procedures</label><br>
          <label><input type="radio" name="q10" value="w">software and people</label><br>
          <label><input type="radio" name="q10" value="x">people and procedures</label><br>
          <label><input type="radio" name="q10" value="w">hardware and people</label><br>
        </fieldset>
   </div>
   <script src="index.js"></script>
   <input type="button" id="btn" value="Check Answers"><input type="button" id="btnclr" value="Clear">
   <h2 id="score"></h2>
   </body>    
</html>
