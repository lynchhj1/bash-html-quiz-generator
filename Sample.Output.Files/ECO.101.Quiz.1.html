<!DOCTYPE html>
<html lang="en">
   <head>
     <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>ECO.101.Quiz.1</title>
      <link rel="stylesheet" href="style.css">
      <script src="index0.js"></script>
   </head>
   <body>
   <div id="quiz">
      <h1>Quiz</h1>
        <fieldset id="q1">
          <legend>Question 1</legend>
          <label>All economic models must involve simplifications because _____</label><br>
          <label><input type="radio" name="q1" value="w">human behavior is very erratic and unpredictable.</label><br>
          <label><input type="radio" name="q1" value="x">reality is too complex to understand in its entirety, so we must reduce the complexity to a level that we can understand.</label><br>
          <label><input type="radio" name="q1" value="w">economists would be unable to command high salaries if their models were too simple.</label><br>
          <label><input type="radio" name="q1" value="w">economists try to cover all the possible variables.</label><br>
          <label><input type="radio" name="q1" value="w">we must ignore complexity.</label><br>
        </fieldset>
        <fieldset id="q2">
          <legend>Question 2</legend>
          <label>Economists generally believe that _____</label><br>
          <label><input type="radio" name="q2" value="w">a. a rational individual will pursue an activity if the total cost of the activity is more than the total benefit from it.</label><br>
          <label><input type="radio" name="q2" value="w">b. decision makers never make mistakes.</label><br>
          <label><input type="radio" name="q2" value="x">a rational individual will pursue an activity if the total benefit of the activity is more than the total cost of the activity.</label><br>
          <label><input type="radio" name="q2" value="w">d. economic decisions result from random behavior.</label><br>
          <label><input type="radio" name="q2" value="w">e. a rational individual will pursue an activity if the average cost of the activity is equal to the total benefit from it.</label><br>
        </fieldset>
        <fieldset id="q3">
          <legend>Question 3</legend>
          <label>Which of the following is a normative economic statement?</label><br>
          <label><input type="radio" name="q3" value="w">The unemployment rate among teenagers is higher than the rate among adults.</label><br>
          <label><input type="radio" name="q3" value="w">The unemployment rate increases when the percentage of the labor force without jobs increases.</label><br>
          <label><input type="radio" name="q3" value="x">Congress must recognize that the growing national debt is the most serious problem that the country faces.</label><br>
          <label><input type="radio" name="q3" value="w">The U.S. rate of unemployment was lower in 2004 than it was in 1994.</label><br>
          <label><input type="radio" name="q3" value="w">Savings accounts earn interest, whereas checking accounts do not.</label><br>
        </fieldset>
        <fieldset id="q4">
          <legend>Question 4</legend>
          <label>The ceteris paribus assumption is the other-things-constant assumption.</label><br>
          <label><input type="radio" name="q4" value="x">True</label><br>
          <label><input type="radio" name="q4" value="w">False</label><br>
        </fieldset>
        <fieldset id="q5">
          <legend>Question 5</legend>
          <label>As a scientist, an economist's main professional objective is to become wealthy.</label><br>
          <label><input type="radio" name="q5" value="w">True</label><br>
          <label><input type="radio" name="q5" value="x">False</label><br>
        </fieldset>
        <fieldset id="q6">
          <legend>Question 6</legend>
          <label>Your best friend buys you lunch on your birthday. You think this was not a free lunch because _____</label><br>
          <label><input type="radio" name="q6" value="x">the resources used to produce the lunch were not available to satisfy other wants.</label><br>
          <label><input type="radio" name="q6" value="w">you can eat only if you work out first.</label><br>
          <label><input type="radio" name="q6" value="w">even if you didnâ€™t pay in dollars for it, you paid for it in extra calories.</label><br>
          <label><input type="radio" name="q6" value="w">neither sea water nor air is free.</label><br>
          <label><input type="radio" name="q6" value="w">you disagree with the expression "the best things in life are free."</label><br>
        </fieldset>
        <fieldset id="q7">
          <legend>Question 7</legend>
          <label>Microeconomics is the study of _____</label><br>
          <label><input type="radio" name="q7" value="x">the economic behavior of individual decision makers.</label><br>
          <label><input type="radio" name="q7" value="w">the government's role as a distributor in an economy.</label><br>
          <label><input type="radio" name="q7" value="w">the government's role as a producer in an economy.</label><br>
          <label><input type="radio" name="q7" value="w">the effect of an increase in money supply on interest rates.</label><br>
          <label><input type="radio" name="q7" value="w">the effect of an increase in interest rates on the level of investment in an economy.</label><br>
        </fieldset>
        <fieldset id="q8">
          <legend>Question 8</legend>
          <label>Economics is best defined as the study of how _____</label><br>
          <label><input type="radio" name="q8" value="w">governments can influence the social structure.</label><br>
          <label><input type="radio" name="q8" value="w">to change the class structure of an economy.</label><br>
          <label><input type="radio" name="q8" value="w">to separate the executive from the legislature and the judiciary.</label><br>
          <label><input type="radio" name="q8" value="x">people make decisions in a world of scarcity.</label><br>
          <label><input type="radio" name="q8" value="w">individuals can participate in electing their representatives to the government.</label><br>
        </fieldset>
        <fieldset id="q9">
          <legend>Question 9</legend>
          <label>By rational, economists mean that people _____</label><br>
          <label><input type="radio" name="q9" value="w">try to maximize the cost of achieving a benefit.</label><br>
          <label><input type="radio" name="q9" value="x">try to make the best choices they can.</label><br>
          <label><input type="radio" name="q9" value="w">know with certainty which alternative will turn out to be the best.</label><br>
          <label><input type="radio" name="q9" value="w">try to minimize the expected benefit achieved.</label><br>
          <label><input type="radio" name="q9" value="w">think only of themselves.</label><br>
        </fieldset>
        <fieldset id="q10">
          <legend>Question 10</legend>
          <label>Which of the following would be a topic considered in the field of macroeconomics?</label><br>
          <label><input type="radio" name="q10" value="w">The study of the causes of the relocation of U.S. manufacturing firms to China</label><br>
          <label><input type="radio" name="q10" value="w">The study of the differences in wages between men and women in the United States</label><br>
          <label><input type="radio" name="q10" value="w">The study of the effect of rent control on the housing market in New York City</label><br>
          <label><input type="radio" name="q10" value="w">The study of the impact of environmental regulations on the production levels of firms</label><br>
          <label><input type="radio" name="q10" value="x">The study of the growth of the Chinese economy</label><br>
        </fieldset>
        <fieldset id="q11">
          <legend>Question 11</legend>
          <label>Macroeconomics is the study of _____</label><br>
          <label><input type="radio" name="q11" value="x">the behavior of the economy as a whole.</label><br>
          <label><input type="radio" name="q11" value="w">the profit-maximizing behavior of producers.</label><br>
          <label><input type="radio" name="q11" value="w">the behavior of large firms in a market.</label><br>
          <label><input type="radio" name="q11" value="w">how to use the least amount of natural resources to produce goods and services.</label><br>
          <label><input type="radio" name="q11" value="w">utility-maximization by consumers.</label><br>
        </fieldset>
        <fieldset id="q12">
          <legend>Question 12</legend>
          <label>Economists believe that _____</label><br>
          <label><input type="radio" name="q12" value="w">the notion of self-interest rules out concern for others.</label><br>
          <label><input type="radio" name="q12" value="w">people who choose to promote the interests of others cannot be acting rationally.</label><br>
          <label><input type="radio" name="q12" value="w">people show concern only for those whom they know personally.</label><br>
          <label><input type="radio" name="q12" value="w">charitable donations would disappear if tax deductions for charitable giving were eliminated.</label><br>
          <label><input type="radio" name="q12" value="x">concern for the welfare of others is consistent with the concept of self-interest.</label><br>
        </fieldset>
        <fieldset id="q13">
          <legend>Question 13</legend>
          <label>Scarcity occurs when the amount people desire is less than the amount available at a zero price.</label><br>
          <label><input type="radio" name="q13" value="w">True</label><br>
          <label><input type="radio" name="q13" value="x">False</label><br>
        </fieldset>
        <fieldset id="q14">
          <legend>Question 14</legend>
          <label>The difference between positive economic statements and normative economic statements is that _____</label><br>
          <label><input type="radio" name="q14" value="w">positive statements are based on opinion, while normative statements are always true.</label><br>
          <label><input type="radio" name="q14" value="w">positive statements are based on opinion, while normative statements are based on fact.</label><br>
          <label><input type="radio" name="q14" value="w">positive statements are true and normative statements are often false.</label><br>
          <label><input type="radio" name="q14" value="w">positive statements are often false and normative statements are true.</label><br>
          <label><input type="radio" name="q14" value="x">positive statements are based on fact, while normative statements are based on opinion.</label><br>
        </fieldset>
        <fieldset id="q15">
          <legend>Question 15</legend>
          <label>A rational decision maker will take only those actions for which the expected marginal benefit _____</label><br>
          <label><input type="radio" name="q15" value="w">is at its maximum level.</label><br>
          <label><input type="radio" name="q15" value="x">is greater than or equal to the expected marginal cost.</label><br>
          <label><input type="radio" name="q15" value="w">is positive.</label><br>
          <label><input type="radio" name="q15" value="w">exactly equals the total cost.</label><br>
          <label><input type="radio" name="q15" value="w">is less than the expected marginal cost.</label><br>
        </fieldset>
   </div>
